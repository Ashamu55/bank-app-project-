<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign up form validation</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="signup.css" />
</head>

<body>
	<div class="container">
		<div class="header">
			<h2>CREATE ACCOUNT</h2>
		</div>
		<form class="form" id="form">
			<div class="form-control ">
				<label style="font-weight: bold; font-style: italic; text-shadow: 1px 2px 2px white;">Username</label>
				<input type="text" placeholder="beautyndbeast" id="username">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			<div class="form-control ">
				<label style="font-weight: bold; font-style: italic; text-shadow: 1px 2px 2px white;">Email</label>
				<input type="email" placeholder="dead@gmail.com" id="emailO">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label style="font-weight: bold; font-style: italic; text-shadow: 1px 2px 2px white;">Password</label>
				<input type="password" placeholder="password" id="passwordO">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label style="font-weight: bold; font-style: italic; text-shadow: 1px 2px 2px white;">Confirm Password</label>
				<input type="password" placeholder="password " id="confirm">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error Message</small>
			</div>
		</form>
		<button onclick="clicked()">Submit</button>
	</div>
	

	
	<script src="signup.js"  type="module"></script>
</body>

</html>
